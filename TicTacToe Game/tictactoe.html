<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="tictactoe.css">
</head>


<body>
      <div class="gameContainer">
        <h1>Tic Tac Toe</h1>

        <div id="cellContainer">
              <div cellIndex="0" class="cell">x</div>
              <div cellIndex="1" class="cell">o</div>
              <div cellIndex="2" class="cell">div3</div>
              <div cellIndex="3" class="cell" >div4</div>
              <div cellIndex="4" class="cell" >div5</div>
              <div cellIndex="5" class="cell" >div6</div>
              <div cellIndex="6" class="cell">div7</div>
              <div cellIndex="7" class="cell">div8</div>
              <div cellIndex="8" class="cell">div9</div>
              
        </div>
        <h2 id="statusText"></h2>
        <button id="restartButton">Restart</button>
      </div>

      <script src="tictactoe.js"></script>
</body>
</html>
